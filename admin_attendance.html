<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Attendance</title>
  <link rel="stylesheet" href="dashboard.css"/>
  <style>
    .attendance-filters {
        display: flex;
        /* flex-wrap: wrap; */
        justify-content: space-between;
        margin: 20px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        overflow-x: auto;
    }

    .filter-group {
        display: flex;
        align-items: center;
        margin: 0 10px;
        /* flex: 1 1 250px;
        min-width: 220px; */
    }

    .filter-group label {
        font-weight: 600;
        white-space: nowrap;
    }

    .attendance-filters select, .attendance-filters input[type="date"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .attendance-table {
      margin: 20px;
      background: white;
      border-radius: 10px;
      overflow-x: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table thead {
      background-color: #0073e6;
      color: white;
    }

    table th, table td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .status-present {
      color: green;
    }

    .status-absent {
      color: red;
    }

    .status-late {
      color: orange;
    }
  </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Institute Logo" />
            <h2>Admin Dashboard</h2>
        </div>
        <div class="user-info">
            <span>Welcome, Admin</span>
            <img src="img/download.png" alt="Admin Avatar" height="35" />
        </div>
    </div>
    
    <div class="dashboard-header">
        <h2>Attendance Management</h2>
        <p>View and manage student attendance records</p>
    </div>
    
    <div class="attendance-filters">
        <div class="filter-group">
            <label for="class">Select Class:</label>
            <select id="class">
                <option>Computer Engineering 6th Sem</option>
                <option>Computer Engineering 5th Sem</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="subject">Select Subject:</label>
            <select id="subject">
                <option>Artificial Intelligence</option>
                <option>Cloud Computing</option>
                <option>Data Science</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="from">From Date:</label>
            <input type="date" id="from" />
        </div>
        <div class="filter-group">
            <label for="to">To Date:</label>
            <input type="date" id="to" />
        </div>
    </div>
    
    <div class="attendance-table">
        <table>
            <thead>
                <tr>
                    <th>Roll No</th>
                    <th>Student Name</th>
                    <th>2025-04-01</th>
                    <th>2025-04-02</th>
                    <th>2025-04-03</th>
                    <th>2025-04-04</th>
                    <th>2025-04-05</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Aryan Patel</td>
                    <td class="status-present">P</td>
                    <td class="status-absent">A</td>
                    <td class="status-present">P</td>
                    <td class="status-late">L</td>
                    <td class="status-present">P</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Simran Shah</td>
                    <td class="status-present">P</td>
                    <td class="status-present">P</td>
                    <td class="status-late">L</td>
                    <td class="status-present">P</td>
                    <td class="status-present">P</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
