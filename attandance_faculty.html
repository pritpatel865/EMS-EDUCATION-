<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - Efficient Management System</title>
    <link rel="stylesheet" href="dashboard.css">

    <style>
        @media (max-width: 768px) {
            .attandance_box, .outer-container {
                margin-left: 50px;
                margin-right: 50px;
            }

            
        }

        .attandance_box {
            margin: 0 auto; /* Centers the box */
            max-width: 900px;  /* Maximum width of the box */
            padding: 0 20px 20px 20px;  /* Optional padding for inner space */
            box-sizing: border-box;  /* Ensures padding doesn't affect the width */
            margin-bottom: 70px;
            text-align: center;
        }

        .student {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            opacity: 1;
            display: flex;             /* Arrange items horizontally in a row */
            align-items: center;       /* Vertically align items */
            margin-bottom: 10px;       /* Space between rows */
        }

        /* Hover effect for student row */
        .student:hover {
            transform: scale(1.01);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Individual items within the student row */
        .index {
            margin-right: 10px;
            font-weight: bold;
            text-align: left; /* Align text to the left */
        }

        .name {
            margin-left: 0;
            flex-grow: 1;
            width: 130px; /* Set a fixed width for the name column */
            text-align: left; /* Align text to the left */
        }
        .enrollment {
            flex-grow: 2;
            margin-left: 10px;
            font-weight: bold;
            width: 150px; /* Set a fixed width for the enrollment column */
            text-align: left; /* Align text to the left */
        }

        input[type="checkbox"] {
            transform: scale(1.2); /* Optional: make checkbox a little larger */
        }

        .heading {
            margin: 0 0 15px 0;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }

        /* Button styling */
        .submit, .submit-detail {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #0275d8;  /* Change this to your desired color */
            color: white;               /* Text color */
            border: none;               /* No border */
            border-radius: 8px;         /* Rounded corners */
            cursor: pointer;           /* Pointer cursor on hover */
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Button hover effect */
        .submit:hover, .submit-detail:hover {
            background-color: #025aa5; /* Change this to a different color on hover */
            transform: scale(1.05);
        }

        .submit:active, .submit-detail:hover {
            background-color: #023f6d; 
            transform: scale(1);
        }

        .submit:focus, .submit-detail:hover {
            outline: none;    
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .outer-container {
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {    
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        select {
            width: 100%;
            padding: 10px;
            background: none;
            border: 2px solid #000000;
            border-radius: 8px;
            outline: none;
            color: #000000;
            font-size: 18px;
            margin-top: 10px;
        }

        .selection-list {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 5px;    
            margin-bottom: 10px;    
        }
    </style>
