<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Institute Logo">
            <h2>Parent Dashboard</h2>
        </div>
        <div class="user-info">
            <span>Welcome, Parent</span>
            <img src="img/download.png" alt="Parent Avatar">
        </div>
    </div>

    <div class="dashboard-header">
        <div class="parent-info">
            <h2>Welcome, Parent!</h2>
            <p>Track your childâ€™s progress and stay updated.</p>
        </div>
    </div>

    <div class="dashboard-content">
        <div class="card" id="progress-report">
            <i class="fas fa-book-open"></i>
            <h3>Progress Report</h3>
        </div>
        <div class="card" id="attendance-status">
            <i class="fas fa-calendar-check"></i>
            <h3>Attendance Status</h3>
        </div>
        <div class="card" id="fee-status">
            <i class="fas fa-wallet"></i>
            <h3>Fee Status</h3>
        </div>
        <div class="card" id="notifications">
            <i class="fas fa-bell"></i>
            <h3>Notifications</h3>
        </div>
    </div>

    
    </div>

</body>
</html>
