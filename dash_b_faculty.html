<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - Efficient Management System</title>
    <link rel="stylesheet" href="dashboard.css">

    <!-- Google Font for Better Aesthetics -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Institute Logo">
            <h2>Faculty Dashboard</h2>
        </div>
        <div class="user-info">
            <span>Welcome, Faculty</span>
            <img src="img/download.png" alt="User Profile Image" class="user-avatar">
        </div>
    </div>

    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <div class="faculty-info">
            <h2>John Doe</h2>
            <p><strong>Faculty Id:</strong> F-202300123</p>
            <p><strong>Department:</strong> Artificial Intelligence and Data Science</p>
        </div>
        <div class="institute-info">
            <p>SARDAR PATEL EDUCATTION CAMPUS (SPEC)</p>
            <p>Faculty Dashboard</p>
        </div>
        <img src="img/download.png" alt="Faculty Photo" class="profile-image">
    </div>

    <!-- Dashboard Content (Cards for Features) -->
    <div class="dashboard-content">
        <div class="card" id="attendance-management">
            <i class="fas fa-calendar-check"></i>
            <h3>Attendance Management</h3>
        </div>

        <div class="card" id="material-management">
            <i class="fas fa-book-open"></i>
            <h3>Material Management</h3>
        </div>

        <div class="card" id="fee-status">
            <i class="fas fa-wallet"></i>
            <h3>Fee Status Overview</h3>
        </div>

        <div class="card" id="notifications">
            <i class="fas fa-bell"></i>
            <h3>Notifications</h3>
        </div>
    </div>

   <!-- Chatbot Icon -->
   <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
   <script src="https://files.bpcontent.cloud/2024/10/19/15/20241019152138-BMYUGH6D.js"></script>

    <script src="script.js"></script>
</body>
</html>
