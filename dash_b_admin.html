<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Institute Logo">
            <h2>Admin Dashboard</h2>
        </div>
        <div class="user-info">
            <span>Welcome, Admin</span>
            <img src="img/download.png" alt="Admin Avatar">
        </div>
    </div>

    <div class="dashboard-header">
        <div class="admin-info">
            <h2>Admin Panel</h2>
            <p>Manage the institute efficiently.</p>
        </div>
    </div>

    <div class="dashboard-content">
        <div class="card" id="student-management">
            <i class="fas fa-user-graduate"></i>
            <h3>Student Management</h3>
        </div>
        <div class="card" id="faculty-management">
            <i class="fas fa-chalkboard-teacher"></i>
            <h3>Faculty Management</h3>
        </div>
        <div class="card" id="fee-management">
            <i class="fas fa-wallet"></i>
            <h3>Fee Management</h3>
        </div>
        <div class="card" id="attendance-reports">
            <i class="fas fa-chart-line"></i>
            <h3>Attendance Reports</h3>
        </div>
    </div>

    
</body>
</html>
