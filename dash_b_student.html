<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Efficient Management System</title>
    <link rel="stylesheet" href="dashboard.css">

    <!-- Google Font for Better Aesthetics -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Institute Logo">
            <h2>Student Dashboard</h2>
        </div>
        <div class="user-info">
            <span>Welcome, Student-Name..</span>
            <img src="img/download.png" alt="User Profile Image" class="user-avatar">
        </div>
    </div>

    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <div class="student-info">
            <h2>Student _ name</h2>
            <p><strong>Student Id:</strong> 0000000000</p>
            <p><strong>Enrollment / Registration Id:</strong> 00000000000000</p>
        </div>
        <div class="course-info">
            <p>SARDAR PATEL CAMPUS OF Engineering (SPEC)</p>
            <p>BACHELOR OF Information Technology</p>
            <p>Semester 5</p>
        </div>
        <img src="img/download.png" alt="Student Photo" class="profile-image">
    </div>
    <!-- Dashboard Content (Cards for Features) -->
    <div class="dashboard-content">
        <div class="card" id="placement-management">
            <i class="fas fa-briefcase"></i>
            <h3>Placement Management</h3>
        </div>

        <div class="card" id="feedback-management">
            <i class="fas fa-comments"></i>
            <h3>Feedback Management</h3>
        </div>

        <div class="card" id="college-management">
            <i class="fas fa-building"></i>
            <h3>College Management</h3>
        </div>

        <div class="card" id="fee-management">
            <i class="fas fa-wallet"></i>
            <h3>Fee Management</h3>
        </div>
    </div>

    <!-- Chatbot Icon -->
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2024/10/19/15/20241019152138-BMYUGH6D.js"></script>

    <script src="script.js"></script>
</body>
</html>
